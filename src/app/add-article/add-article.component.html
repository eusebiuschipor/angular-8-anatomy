<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Name</label>
        <input type="text" class="form-control"
          formControlName="Name"
          #Name />
      </div>
      <div *ngIf="angForm.controls['Name'].invalid && (angForm.controls['Name'].dirty || angForm.controls['Name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Text </label>
        <textarea class="form-control" rows = 7 cols = "5"
        formControlName="Text"
        #Text></textarea>
      </div>
      <div *ngIf="angForm.controls['Text'].invalid && (angForm.controls['Text'].dirty || angForm.controls['Text'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Text'].errors.required">
          Text is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Author</label>
        <input type="text" class="form-control"
          formControlName="Author"
          #Author
        />
      </div>
      <div *ngIf="angForm.controls['Author'].invalid && (angForm.controls['Author'].dirty || angForm.controls['Author'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['Author'].errors.required">
          Author is required.
        </div>
      </div>
      <div class="form-group">
        <button (click) = "addArticle(Name.value, Text.value, Author.value)" type="submit" class="btn btn-primary"
        [disabled]="angForm.pristine || angForm.invalid" >
          Create article
        </button>
      </div>
    </form>
  </div>
</div>
